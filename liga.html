<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="ISO-8859-1"> 
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
    <title>Hockeyergebnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="vviview.css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <h1 id="title"></h1>
    <h2 id="bereich" class="h5"></h2>
    <h2 id="saison" class="h5"></h2>

    <nav>
        <div id="tab" class="nav nav-underline" role="tablist">
          <button id="nav-tabelle-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-tabelle" type="button" role="tab" aria-controls="nav-tabelle" aria-selected="true">Tabelle</button>
          <button class="nav-link spielplan-tab blueprint" data-bs-toggle="tab" data-bs-target="" type="button" role="tab" aria-controls="" aria-selected="false"></button>
        </div>
      </nav>
      <div id="tabContent" class="tab-content">
        <div id="nav-tabelle" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-tabelle-tab" tabindex="0">
            <div class="gruppe blueprint">
                <h3 class="h4 title mt-4"></h3>
                <table class="table table-striped tabelle">
                    <thead>
                      <tr>
                          <th scope="col" class="platz">Platz</th>
                          <th scope="col" class="team">Team</th>
                          <th scope="col" class="spiele">Spiele</th>
                          <th scope="col" class="tore">Tore</th>
                          <th scope="col" class="punkte">Punkte</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr class="zeile blueprint">
                        <th scope="row" class="platz"></th>
                        <td class="team"></td>
                        <td class="spiele"></td>
                        <td class="tore"></td>
                        <td class="punkte"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade spielplan-tabcontent blueprint" role="tabpanel" aria-labelledby="nav-spielplan-tab" tabindex="0">
            <h3 class="h4 title mt-4"></h3>
            <ul class="list-group list-group-flush list-group-striped spieltage">
                <li class="list-group-item spieltag blueprint">
                    <h4 class="h6 datum"></h4>
                    <div class="spiele">
                        <div class="row spiel blueprint py-1">
                            <div class="col-1 uhrzeit"></div>
                            <div class="col-5 row begegnung">
                                <div class="col-6 team1"></div>
                                <div class="col-6 team2"></div>
                            </div>
                            <div class="col-1 ergebnis"></div>
                            <div class="col-1 bemerkung"></div>
                            <div class="col-4 ort"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
      </div>
</div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="vviview.js"></script>
<script type="module">
    loadLiga();
</script>
</body>
</html>
